overwrite: true
schema: ${SUBGRAPH_URL}
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
  src/generated/apollo.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
config:
  namingConvention:
    enumValues: keep
  scalars:
    BigInt: string
  avoidOptionals:
    field: true
  skipTypename: true
  reactQueryVersion: 3
  fetcher:
    endpoint: process.env.NEXT_PUBLIC_SUBGRAPH_URL
  addInfiniteQuery: true
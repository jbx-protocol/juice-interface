specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Juicer
    network: mainnet
    source:
      address: "{{JuicerAddress}}"
      abi: Juicer
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Juicer
          file: ./abis/Juicer.json
      eventHandlers:
        - event: Deploy(indexed uint256,indexed address,uint256,bytes32,string,uint256,uint256,uint256,uint256,(uint16,uint16,uint16),address,address)
          handler: handleDeploy
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Projects
    network: mainnet
    source:
      address: "{{ProjectsAddress}}"
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
        - event: SetHandle(indexed uint256,bytes32,address)
          handler: handleSetHandle
      file: ./src/mapping.ts

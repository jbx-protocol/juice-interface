query Participants(
  $where: participantFilter
  $limit: Int
  $after: String
  $orderBy: String
  $orderDirection: String
) {
  participants(
    where: $where
    limit: $limit
    after: $after
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    items {
      address
      projectId
      volume
      lastPaidTimestamp
      balance
      creditBalance
      erc20Balance
      chainId
    }
  }
}

query WalletContributions(
  $address: String
  $orderBy: String
  $orderDirection: String
  $limit: Int
) {
  participants(
    where: { address: $address, volume_gt: "0" }
    orderBy: $orderBy
    orderDirection: $orderDirection
    limit: $limit
  ) {
    items {
      projectId
      volume
      lastPaidTimestamp
      project {
        id
        metadataUri
        handle
      }
    }
  }
}


query ParticipantSnapshots($where: participantSnapshotFilter) {
  participantSnapshots(where: $where) {
    items {
      chainId
      projectId
      suckerGroupId
      timestamp
      block
      address
      volume
      volumeUsd
      balance
      creditBalance
      erc20Balance
    }
  }
}
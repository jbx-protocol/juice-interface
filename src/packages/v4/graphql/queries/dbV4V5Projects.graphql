query DBV4V5Projects($where: projectFilter, $limit: Int, $after: String) {
  projects(where: $where, limit: $limit, after: $after) {
    pageInfo {
      hasNextPage
      endCursor
    }
    items {
      id
      version
      suckerGroupId
      projectId
      chainId
      handle
      name
      description
      logoUri
      tags
      metadataUri
      balance
      volume
      volumeUsd
      redeemVolume
      redeemVolumeUsd
      redeemCount
      creator
      owner
      nftsMintedCount
      contributorsCount
      createdAt
      trendingScore
      trendingVolume
      deployer
      paymentsCount
      trendingPaymentsCount
      createdWithinTrendingWindow
    }
  }
}

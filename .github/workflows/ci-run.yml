name: CI

on:
  pull_request:
    types:
      - ready_for_review
      - reopened
      - opened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main

  # manual trigger from Github UI - Action tab
  workflow_dispatch:

env:
  NEXT_PUBLIC_INFURA_NETWORK: mainnet
  PRE_RENDER_INFURA_ID: ${{ secrets.PRE_RENDER_INFURA_ID }}
  GRAPHQL_SCHEMA_SUBGRAPH_URL: ${{ secrets.GRAPHQL_SCHEMA_SUBGRAPH_URL }}

jobs:
  jest:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Tests with yarn
        run: yarn test

  lint-translations:
    name: Lint translation source files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Lint translations template
        run: 'yarn i18n:lint'

      - uses: tj-actions/changed-files@v24.1
        id: changed-files
        with:
          files: '**/*.po'

      - name: Check for modified translation source files
        if: steps.changed-files.outputs.any_changed == 'true' && github.event_name == 'pull_request'
        run: |
          echo "🍎 PRs should not change .po files. Only changes to the messages.pot are allowed."
          exit 1

  compile:
    name: Compile Typescript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install  --frozen-lockfile

      - name: Codegen
        run: 'yarn codegen'

      - name: Compile
        run: 'yarn ts:compile'

  build-db-types:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: supabase/setup-cli@v1
        with:
          version: 1.38.7

      - name: Start Supabase local development setup
        run: supabase start

      - name: Verify generated types are up-to-date
        run: |
          npm i -g prettier
          supabase gen types typescript --local > src/types/database.types.ts
          prettier --write src/types/database.types.ts
          if [ "$(git diff --ignore-space-at-eol src/types/database.types.ts | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi


query ProjectTL(
  $chainId: Int
  $projectId: Int
  $startTimestamp: Int
  $endTimestamp: Int
) {
  projectMoments(where: {chainId: $chainId, projectId: $projectId, timestamp_gte: $startTimestamp, timestamp_lte: $endTimestamp}) {
    items {
      balance
      volume
      trendingScore
      timestamp
    }
  }
}

query SuckerGroupTL(
  $suckerGroupId: String,
  $startTimestamp: Int
  $endTimestamp: Int
) {
  range: suckerGroupMoments(where: {suckerGroupId: $suckerGroupId, timestamp_gte: $startTimestamp, timestamp_lte: $endTimestamp}, orderBy: "timestamp", orderDirection: "asc") {
    items {
      balance
      volume
      trendingScore
      timestamp
    }
  }
  previous: suckerGroupMoments(where: {suckerGroupId: $suckerGroupId, timestamp_lte: $startTimestamp}, limit: 1) {
    items {
      balance
      volume
      trendingScore
      timestamp
    }
  }
}
specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Projects
    network: mainnet
    source:
      address: "{{ProjectsAddress}}"
      abi: Projects
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: Projects
          file: ./abis/Projects.json
      eventHandlers:
        - event: Create(indexed uint256,indexed address,bytes32,string,address)
          handler: handleProjectCreate
        - event: SetHandle(indexed uint256,bytes32,address)
          handler: handleSetHandle
        - event: SetUri(indexed uint256,string,address)
          handler: handleSetUri
      file: ./src/mapping.ts

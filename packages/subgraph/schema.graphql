type DistributeToPayoutModEvent @entity {
  id: ID!
  project: Project!
  fundingCycleId: BigInt!
  projectId: BigInt!
  modProjectId: BigInt!
  modAllocator: Bytes!
  modBeneficiary: Bytes!
  modPreferUnstaked: Boolean!
  modCut: BigInt!
  caller: Bytes!
  tapEvent: TapEvent!
  timestamp: BigInt!
  txHash: Bytes!
}

type DistributeToTicketModEvent @entity {
  id: ID!
  project: Project!
  fundingCycleId: BigInt!
  projectId: BigInt!
  modBeneficiary: Bytes!
  modPreferUnstaked: Boolean!
  modCut: BigInt!
  caller: Bytes!
  printReservesEvent: PrintReservesEvent!
  timestamp: BigInt!
  txHash: Bytes!
}

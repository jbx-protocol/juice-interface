name: CI

on:
  pull_request:
    types:
      - ready_for_review
      - reopened
      - opened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main

  # manual trigger from Github UI - Action tab
  workflow_dispatch:

env:
  NEXT_PUBLIC_INFURA_NETWORK: mainnet
  PRE_RENDER_INFURA_ID: ${{ secrets.PRE_RENDER_INFURA_ID }}
  GRAPHQL_SCHEMA_SUBGRAPH_URL: ${{ secrets.GRAPHQL_SCHEMA_SUBGRAPH_URL }}

jobs:
  jest:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Tests with yarn
        run: yarn test

  lint-translations:
    name: Lint translation source files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install

      - name: Lint translations template
        run: 'yarn i18n:lint'

      - uses: tj-actions/changed-files@v24.1
        id: changed-files
        with:
          files: '**/*.po'

      - name: Check for modified translation source files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "üçé PRs should not change .po files. Only changes to the messages.pot are allowed."
          exit 1

  compile:
    name: Compile Typescript
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install  --frozen-lockfile

      - name: Codegen
        run: 'yarn codegen'

      - name: Compile
        run: 'yarn ts:compile'

  next-build:
    name: Build
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Build NextJS app
        run: 'yarn build'

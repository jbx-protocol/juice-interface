query DBV4Projects($first: Int, $skip: Int) {
  projects(first: $first, skip: $skip) {
    id
    projectId
    handle
    metadata
    currentBalance
    volume
    volumeUSD
    redeemVolume
    redeemVolumeUSD
    redeemCount
    creator
    owner
    contributorsCount
    nftsMintedCount
    createdAt
    trendingScore
    trendingVolume
    deployer
    paymentsCount
    trendingPaymentsCount
    createdWithinTrendingWindow
  }
}
